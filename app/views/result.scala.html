@(timeCard: TimeCard)

@import helper._
@import models.TimeCard

<table class="table table-bordered table-condensed">
  <thead>
  <tr style="background-color: #222; color: #fff;">
    <th>Task</th><th>Time[h]</th>
  </tr>
</thead>
<tbody>
@for(task <- timeCard.taskList) {
  <tr>
    <td>@task.name</td>
    <td>@task.time</td>
  </tr>
}
  <tr class="success">
    <td><strong>Total</strong></td><td><strong>@timeCard.totalHour</strong></td>
  </tr>
<tbody>
</table>
